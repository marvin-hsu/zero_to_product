app = "marvinhsu-zero-to-production"
primary_region = "nrt"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[env]
  APP_ENVIRONMENT = "production"

[checks]
  [checks.http_check]
    grace_period = "30s"
    interval = "30s"
    method = "get"
    path = "/health_check"
    port = 3000
    timeout = "10s"
    type = "http"
